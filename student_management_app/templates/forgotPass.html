/* BUTTON */

body {
    font-family: sans-serif;
    background: #9053c7;
    background-color: -webkit-linear-gradient(-135deg, #c850c0, #4158d0);
    background: -webkit-linear-gradient(-200deg,#4158d0, #c850c0 );
    font-weight: bold;
}


.btn:link,
.btn:visited {
    text-transform: uppercase;
    text-decoration: none;
   padding-left: 50px;
    padding: 15px 40px;
    display: inline-block;
    border-radius: 100px;
    transition: all .2s;
    
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.btn:active {
    transform: translateY(-1px);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.btn-white {
    background-color: #64d450;
    color: #777;
}

.btn::after {
    content: "";
    display: inline-block;
    
    border-radius: 100px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    transition: all .4s;
}

.btn-white::after {
    background-color: #64d450;
}

.btn:hover::after {
    transform: scaleX(1.4) scaleY(1.6);
    opacity: 0;
}

.btn-animated {
    animation: moveInBottom 5s ease-out;
    animation-fill-mode: backwards;
}

@keyframes moveInBottom {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }

    100% {
        opacity: 1;
        transform: translateY(0px);
    }
}
